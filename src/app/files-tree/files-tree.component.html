<p-panel  header="Articles">
<p-tree [style]="{'height':'750px', 'width': '100%'}" selectionMode="single" propagateSelectionUp="true" [(selection)]="selectedFile" [(value)]="files" (onNodeSelect)="fileSelect($event)" [contextMenu]="cm"></p-tree>
<p-contextMenu #cm [model]="contextMenuItems"></p-contextMenu>
</p-panel>
